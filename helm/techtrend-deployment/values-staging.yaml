## provide the name of the namespace
namespace:
  name: staging

service:
  port: 5111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

## define the image to execute with the Deployment 
image:
  repository:
     gbonjubee/techtrends
  tag: latest
  pullPolicy: IfNotPresent

## set the number of replicas for an application 

replicaCount: 3

resources: 
  requests: 
    memory: 90Mi
    CPU: 300m
  limits: 
    memory: 128Mi
    CPU: 500m

containerPort: 3111

livenessProbe:
  path: /healthz

readinessProbe:
  path: /healthz